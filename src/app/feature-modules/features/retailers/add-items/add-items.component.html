<div class="card-body m-3">
  <form [formGroup]="addItemForm" (ngSubmit)="addItem()">

    <div class="form-group">
      <label class="font-weight-bold">Item name</label>
      <input type="text" formControlName="name"
             class="form-control text-darker font-weight-bold border-primary">
      <div *ngIf="submitted && f.name.errors" class="text-danger">
        <div *ngIf="f.name.errors.required">Item Name
          is required
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="font-weight-bold">Item Type</label>
      <input type="text" formControlName="type"
             class="form-control text-darker font-weight-bold border-primary">
      <div *ngIf="submitted && f.type.errors" class="text-danger">
        <div *ngIf="f.type.errors.required">Item Type
          is required
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="font-weight-bold">Item Description</label>
      <input type="text" formControlName="description" class="form-control text-darker font-weight-bold border-primary">
      <div *ngIf="submitted && f.description.errors" class="text-danger">
        <div *ngIf="f.description.errors.required">Item Description is required</div>
      </div>
    </div>


    <div class="form-group">
      <label class="font-weight-bold">Item Price</label>
      <input type="number" formControlName="price" min="0"
             class="form-control text-darker font-weight-bold border-primary">
      <div *ngIf="submitted && f.price.errors" class="text-danger">
        <div *ngIf="f.price.errors.required">Item Price is required</div>
      </div>
    </div>


    <hr class="my-4"/>
    <button type="submit" class="btn btn-outline-primary">
      Add
    </button>
    <button type="button" (click)="bsModalRef.hide()" class="btn ml-2 mr-2 btn-outline-warning">
      Close
    </button>
  </form>
</div>
